<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade checker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading1">Grade Checker</h1>
      <h3 class="heading3">Enter Subject Obtained Marks, (Total marks are 100)</h3>
      <input required class="inputtext" type="text" id="username" placeholder="Your Good Name"/>
      <input required class="inputtext" type="text" id="userRollNumber" placeholder="Your Roll Name" />
      <input required class="inputtext"type="text"id="English"placeholder="English Obtained Marks"/>
      <input required class="inputtext"type="text" id="Math" placeholder="Math Obtained Marks"/>
      <input required class="inputtext" type="text" id="Physics"placeholder="Physics Obtained Marks"/>
      <input required class="inputtext" type="text" id="pakStudies" placeholder="Pak Studies Obtained Marks"/>
      <input required class="inputtext" type="text" id="Islamiat" placeholder="Islamiat Obtained Marks"/>
      <input required class="inputtext" type="text" id="Urdu" placeholder="Urdu Obtained Marks"/>
      <button   id="submitBtn" type="submit">Submit</button>
      <textarea class="inputtext" readonly id="textdisplay" cols="30" rows="20"></textarea>
    </div>
    <script src="./app.js">

    </script>
  </body>
</html>
